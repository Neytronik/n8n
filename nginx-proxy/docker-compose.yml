version: '3.8'
services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./static:/usr/share/nginx/html
      - ./certs:/etc/nginx/ssl
    networks:
      - shared_gateway

networks:
  shared_gateway:
    external: true